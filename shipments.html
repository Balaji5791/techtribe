<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E1E1E;
            padding: 15px;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        #search {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            display: block;
            border-radius: 5px;
            border: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .shipment-card {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .shipment-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .shipment-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .shipment-card p {
            margin: 0;
            color: #aaa;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #1E1E1E;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h2>Shipments</h2>
        <a href="shipping.php">+</a>
    </div>
    
    <input type="text" id="search" placeholder="Search" onkeyup="filterShipments()">
    
    <div class="grid-container" id="shipment-list">
        <div class="shipment-card">
            <img src="https://source.unsplash.com/200x150/?train" alt="Industrial Machinery Parts">
            <h3>Industrial Machinery Parts</h3>
            <p>1500</p>
        </div>
        <div class="shipment-card">
            <img src="https://source.unsplash.com/200x150/?iphone" alt="Electronics Components">
            <h3>Electronics Components</h3>
            <p>800</p>
        </div>
        <div class="shipment-card">
            <img src="https://source.unsplash.com/200x150/?bridge" alt="Automotive Spare Parts">
            <h3>Automotive Spare Parts</h3>
            <p>1200</p>
        </div>
        <div class="shipment-card">
            <img src="https://source.unsplash.com/200x150/?medical" alt="Medical Equipment">
            <h3>Medical Equipment</h3>
            <p>2500</p>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html">Drivers</a>
        <a href="shipments.html">Shipments</a>
        <a href="notification.html">Notifications</a>
        <a href="users.html">Users</a>
    </div>

    <script>
        function filterShipments() {
            let input = document.getElementById("search").value.toLowerCase();
            let cards = document.querySelectorAll(".shipment-card");

            cards.forEach(card => {
                let title = card.querySelector("h3").textContent.toLowerCase();
                if (title.includes(input)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
