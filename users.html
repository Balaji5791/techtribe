<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E1E1E;
            padding: 15px;
        }

        .add-button {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        #search {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            display: block;
            border-radius: 5px;
            border: none;
        }

        .user-container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-card {
            background-color: #222;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background-color: #546E7A;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-right: 10px;
        }

        .user-info {
            flex: 1;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #1E1E1E;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h2>Users</h2>
        <button class="add-button">+</button>
    </div>
    
    <input type="text" id="search" placeholder="Search" onkeyup="filterUsers()">
    
    <div class="user-container" id="user-list">
        <div class="user-card">
            <div class="user-avatar">B</div>
            <div class="user-info">
                <h3>Balaji Charapalli</h3>
                <p>Driver</p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html">Drivers</a>
        <a href="shipments.html">Shipments</a>
        <a href="notification.html">Notifications</a>
        <a href="users.html">Users</a>
    </div>

    <script>
        function filterUsers() {
            let input = document.getElementById("search").value.toLowerCase();
            let cards = document.querySelectorAll(".user-card");

            cards.forEach(card => {
                let name = card.querySelector("h3").textContent.toLowerCase();
                let role = card.querySelector("p").textContent.toLowerCase();
                if (name.includes(input) || role.includes(input)) {
                    card.style.display = "flex";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
